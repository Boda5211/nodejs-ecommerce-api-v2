<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
  <h2>üîë Reset Your Password</h2>

  <!-- Step 1: Send Code -->
  <div>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="sendResetCode()">Send Reset Code</button>
  </div>

  <!-- Step 2: Verify Code -->
  <div>
    <input type="text" id="resetCode" placeholder="Enter code received" />
    <button onclick="verifyCode()">Verify Code</button>
  </div>

  <!-- Step 3: Reset Password -->
  <div>
    <input type="password" id="newPassword" placeholder="New password" />
    <button onclick="resetPassword()">Set New Password</button>
  </div>

  <script>
    const baseURL = "http://localhost:9000"; // ÿ∫Ÿäÿ±Ÿá ÿ≠ÿ≥ÿ® API

    async function sendResetCode() {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert("‚ùó Please enter your email");

      try {
        const res = await fetch(`${baseURL}/auth/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Reset code sent to your email (check inbox or spam)");
          console.log("Reset Code (for testing):", data.resetCode);
        } else {
          alert(data.message || "‚ùå Something went wrong");
        }
      } catch (err) {
        alert("‚ùå Failed to connect to server");
        console.error(err);
      }
    }

   async function verifyCode() {
  const resetCode = document.getElementById('resetCode').value.trim();
  if (!resetCode) return alert("‚ùó Please enter the reset code");

  try {
    const res = await fetch("http://localhost:9000/auth/verify", { // ‚úÖ Ÿáÿ∞ÿß ŸáŸà ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑÿµÿ≠Ÿäÿ≠
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ resetCode })
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Code verified successfully!");
    } else {
      alert(data.message || "‚ùå Invalid or expired code");
    }
  } catch (err) {
    alert("‚ùå Failed to verify code");
    console.error(err);
  }
}


    async function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (!email || !newPassword) {
        return alert("‚ùó Please fill in all fields");
      }

      try {
        const res = await fetch(`${baseURL}/auth/respass`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          alert("‚úÖ Password updated successfully!");
          console.log("Token:", data.token);
        } else {
          alert(data.message || "‚ùå Could not reset password");
        }
      } catch (err) {
        alert("‚ùå Failed to reset password");
        console.error(err);
      }
    }
  </script>
</body>
</html>
