<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your E-commerce Store</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .social-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .social-login p {
            margin-bottom: 1rem;
            color: #777;
        }
        .social-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            cursor: pointer;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-btn img {
            width: 20px;
            margin-right: 0.5rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input autocomplete="off" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <!-- //type="password" -->
                <label for="password">Password Confirm</label>
                <input type="password" id="passwordCon" name="passwordCon" minlength="6" required>
            </div>
            <button type="button" onclick="signUp()" class="btn">Sign Up</button>
        </form>
        <div class="social-login">
            <p>Or sign up with</p>
            <button class="social-btn">
                <img src="https://www.flaticon.com/free-icon/google_300221?term=google&page=1&position=2&origin=search&related_id=300221" alt="Google">
                Sign Up with Google
            </button>
            <button class="social-btn">
                <img src="https://www.flaticon.com/free-icon/communication_15047435?term=facebook&page=1&position=12&origin=search&related_id=15047435" alt="Facebook">
                Sign Up with Facebook
            </button>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
<script>
  const baseUrl = "http://localhost:9000"; // ‚úÖ ÿßÿ≥ŸÖ ÿ´ÿßÿ®ÿ™ ŸàŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿµÿ≠

  async function signUp() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const passwordConfirm = document.getElementById('passwordCon').value.trim();

    if (!name || !email || !password || !passwordConfirm) {
      return alert("‚ùï Fill all signup fields");
    }

    try {
      const result = await fetch(`${baseUrl}/auth/sinup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, passwordConfirm })
      });

      const data = await result.json();
      console.log("üîÅ Response from server:", data);

      if (result.ok && data.response && data.response.token) {
        alert('‚úÖ Signup successful');
        console.log("üîê Token:", data.response.token);
        localStorage.setItem('authToken', data.response.token);
        window.location.href = 'home.html'; // ‚úÖ ÿ™Ÿàÿ¨ŸäŸá ÿ®ÿπÿØ ÿßŸÑŸÜÿ¨ÿßÿ≠
      } else {
        alert(data.message || '‚ùå Signup failed');
      }
    } catch (error) {
      alert('‚ùå Server error');
      console.error('‚ö†Ô∏è Error:', error);
    }
  }
</script>

</body>
</html>
